<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container container">
        <h1 class="text-center mb-4">Weather App</h1>
        <div class="search-box mb-4 d-flex align-items-center justify-content-center">
            <div class="autocomplete">
                <input type="text" id="city-input" placeholder="Enter city name" class="form-control">
                <div id="suggestions" class="list-group"></div>
            </div>
            <button onclick="getWeather()" class="btn btn-primary ms-3">Get Weather</button>
        </div>
        <div id="loader" class="spinner-border text-primary hidden" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="weather-result" class="hidden mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
